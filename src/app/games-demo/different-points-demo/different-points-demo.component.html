<div id="wrapper">
    <div id="main" [ngClass]="isPlayGame == true ? 'play-game' : 'fill-info'">
        <div id="box-info" *ngIf="!isPlayGame">
            <div class="title">
                <p>Điền thông tin tham gia</p>
            </div>
            <div class="form-input">
                <div class="fullname">
                    <p>Họ và Tên</p>
                    <input type="text" placeholder="Martin Robert" [(ngModel)]="fullname" />
                </div>
                <div class="phone">
                    <p>Số điện thoại</p>
                    <input type="text" placeholder="84928268175" maxlength="11" [(ngModel)]="phone" />
                </div>
            </div>
            <div class="button-play">
                <div class="button" (click)="playGame()">Chơi Ngay</div>
            </div>
        </div>

        <div class="game" *ngIf="isPlayGame">
            <div class="pic-1">
                <img src="../../../assets/imgs/diff/the-ordinary-fake.png" alt="" class="des-pic-1" />
                <img src="../../../assets/imgs/diff/fake.png" alt="" class="fake" />
                <div class="circles-1">
                    <svg *ngFor="let c1 of pointsGame" width="100" height="100" [class]="c1.classFake" class="default-circle" [id]="c1.idFake" [ngStyle]="{ display: c1.display }">
            <ellipse
              cx="50"
              cy="50"
              rx="40"
              ry="20"
              stroke="black"
              stroke-width="2"
              fill="none"
              class="elipse-animation"
            />
          </svg>
                </div>
            </div>
            <div class="pic-2" #pic2>
                <img src="../../../assets/imgs/diff/real.png" alt="" class="real" />
                <img src="../../../assets/imgs/diff/serum-the-ordinary.jpg" alt="" class="des-pic-2" />
                <div class="circles-2">
                    <div *ngFor="let mask of pointsGame" [class]="mask.classMask" (click)="choosePoint(mask.idx)" class="default-mask-circle"></div>
                    <svg *ngFor="let c1 of pointsGame" width="100" height="100" [class]="c1.classReal" class="default-circle" [id]="c1.idReal" [ngStyle]="{ display: c1.display }">
            <ellipse
              cx="50"
              cy="50"
              rx="40"
              ry="20"
              stroke="black"
              stroke-width="2"
              fill="none"
              class="elipse-animation"
            />
          </svg>
                </div>
            </div>
        </div>
    </div>
    <div id="finsh-game" *ngIf="isFinishGame"></div>
</div>
